<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Troll-Tove Spåkone</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('/static/troill_tove.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f8e3e3;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            max-width: 750px;
            margin: auto;
            box-shadow: 0 0 30px rgba(255,0,0,0.4);
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #600;
            border-radius: 6px;
            background-color: #1a0000;
            color: #fff;
        }
        button {
            background-color: #800000;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #ffcccc;
        }
        .header {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff9999;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">🔮 Troll-Tove sin Spåkrok 🔮</div>
        <form method="POST">
            <input type="text" name="navn" placeholder="Ka heite du, din forbanna dust?" required><br>
            <input type="text" name="sporsmal" placeholder="Ka vil du vite? F.eks 'Når spille Glimt?' " required><br>
            <button type="submit">Spå mæ, Tove!</button>
        </form>

        {% if spadom %}
        <div class="result">
            <p><strong>Du spurte:</strong> <em>{{ sporsmal }}</em></p>
            <p><strong>{{ intro }}</strong></p>
            <p><strong>Svaret fra Troll-Tove:</strong></p>
            <p>💀 {{ spadom }} 💀</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
