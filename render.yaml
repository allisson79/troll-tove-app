services:
  - type: web
    name: troll-tove-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: OPENAI_API_KEY
        sync: false  # Must be set manually in Render dashboard
    healthCheckPath: /health
